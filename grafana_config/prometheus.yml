global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'eu-ai-act-monitor'
    compliance: 'eu-ai-act'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ai_systems'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'ai_system_metrics'
          compliance: 'eu_ai_act'
    
  - job_name: 'ai_safety_metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:8001']
        labels:
          service: 'safety_monitoring'
          risk_category: 'safety'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'ai_system_.*'
        action: keep

  - job_name: 'incident_management'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:8002']
        labels:
          service: 'incident_tracker'
          article: '73'
