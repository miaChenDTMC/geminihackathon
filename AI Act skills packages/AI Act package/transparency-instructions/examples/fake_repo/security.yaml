# Cybersecurity Configuration for ArrhythmiaDetector
# Compliance Level: High

encryption:
  at_rest: AES-256
  in_transit: TLS 1.3

access_control:
  mfa_required: true
  role_based_access:
    - admin: full_access
    - cardiologist: read_write_patient_data
    - technician: maintenance_only

logging:
  audit_trail: true
  retention_days: 365
  integrity_check: SHA-256

vulnerability_management:
  patching_schedule: "Monthly"
  penetration_testing: "Bi-annual"
